<body>
    <div class="div1">
        <h1>Example</h1>
        <h3>A &lt;div&gt; element takes up all available width:</h3>
        <div class="div2">
            Lorem Ipsum &lt;<span>div</span>&gt; I am a div &lt;<span>/div</span>&gt; dolor sit emit.
        </div>
        <h1>Result</h1>
        <div class="div3">
            <p class="p1">Lorem Ipsum</p>
            <p class="p2">I am a div</p>
            <p class="p3">dolor sit amet.</p>
        </div>
        <div class="div4">
            Try it yourself &gt;&gt;
        </div>
    </div>
